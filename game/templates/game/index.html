{% extends "base.html" %}
{% block content %}

    {% comment %} 
    This is the main page of the Tic Tac Toe Game!
    {% endcomment %}
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm">
                <h1>Tic-Tac-Toe</h1>
                <p>Would you like to play a game?</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                    <label for="player1_input">Enter Player 1</label>
                    <input name="player1" id="player1_input" type="text"/>
                    </div>
                    <div class="form-group">        
                    <label for="player2_input">Enter Player 2</label>
                    <input name="player2" id="player2_input" type="text"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Game</button>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
